{% extends 'shop/basic.html' %}

{% block title%}{{product.product_name}}{% endblock %}
{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src='/media/{{product.image}}' width="233px" height="400px">
            </div>
            <div class="row mt-3"">
                <button  class="btn btn-primary col mx-3">Add to card</button>
                <button  class="btn btn-primary col ">Buy</button>
            </div>

        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>RS. </b>{{product.product_price}}</p>
            <p>{{product.product_des}}</p>

        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    console.log('working');

    // Check if localStorage has a cart
    let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : {};

    // Function to update cart count in the UI
    function updateCartCount() {
        let cartElement = document.getElementById('cart');
        if (cartElement) {
            cartElement.innerHTML = Object.values(cart).reduce((a, b) => a + b, 0);
        }
    }

    updateCartCount(); // Update cart count on page load

    // Add event listener to all elements with class 'cart'
    document.querySelectorAll('.cart').forEach(button => {
        button.addEventListener('click', function() {
            console.log('clicked');
            let idstr = this.id.toString();
            console.log('Clicked ID:', idstr);

            // Increase the item count in the cart
            cart[idstr] = (cart[idstr] || 0) + 1;
            console.log('Updated Cart:', cart);

            // Save cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Update cart count in the UI
            updateCartCount();
        });
    });
});

     let popcart = document.getElementById("popcart");
    let popover = new bootstrap.Popover(popcart, {
        html: true,
        content: function () {
            return `<h5>Cart for your items in my shopping cart</h5>`;
        }
    });
</script>
{% endblock %}
